<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="unique.css">
</head>

<body>
    <div class="container">
        <div class="apply">
            <h1>Job Application (Web)</h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name">First Name</label>
                        <input id="first_name" name="first_name" placeholder="First Name">

                    </div>

                    <div class="form_control">
                        <label for="last_name">last Name</label>
                        <input id="last_name" name="last_name" placeholder="last Name">

                    </div>

                    <div class="form_control">
                        <label for="email">email</label>
                        <input type="email" id="email" name="email" placeholder="email">

                    </div>

                    <div class="form_control">
                        <label for="Job_role">Job Role</label>
                        <select>
                            <option value="">Tum</option>
                            <option value="">Tumhri Mummy</option>
                            <option value="">Tumhari Behen</option>
                            <option value="">Tumhari Didi</option>
                        </select>

                    </div>

                    <div class="address_control">
                        <label for="address"> Address</label>
                        <textarea id="address" name="address" placeholder=" Address"></textarea>
                    </div>

                    <div class="form_control">
                        <label for="upload">Choose File</label>
                        <input type="file" id="upload" name="upload" placeholder="Choose File">

                    </div>

                </div>
                <div class="submition">
                    <button value="submit"> Apply Now </button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
